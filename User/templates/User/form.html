{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Tradex</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg  navbar-light bg-primary">
  <a class="navbar-brand mx-4 text-light" href="#">Tradex</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
  <div class="container my-4 w-50">
    <form method="post" class="">{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input name="first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
 <label for="exampleFormControlTextarea1">what do you want to post</label>
    <textarea name="post"  class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

  <button type="submit" class="w-50 btn btn-primary mx-auto d-block">Submit</button>

    </form>
      {% if request.method == 'POST' %}
      <div class="d-flex flex-column my-4">
          <div>
              <h4 style="font-family: cursive">Welcome {{ first }},</h4>
          </div>
          <div style="word-break: break-all">
              <p>
                  {{ post }}
              </p>
          </div>
      </div>
           {% endif %}
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
